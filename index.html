<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- Background image -->
        <div class="bg-image-container">
          <img
            src="./images/haliebg.jpg"
            alt="background photo"
            class="background-image"
          />
          <div class="logo-container">
            <img
              src="./images/odin-lined.png"
              alt="odin-logo"
              class="odin-logo"
            />
            <p class="logo-text">ODIN</p>
          </div>

          <p class="photo-credit">
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
        <div class="form-container">
          <div class="form-elements">
            <p class="header-text">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p class="header-text">Sign up <em>now</em> to get started.</p>
            <br />
            <p class="header-text">You <em>know</em> you want to.</p>
            <br />

            <form>
              <p class="form-title">Let's Do this!</p>
              <div class="field-container">
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
              </div>

              <br />

              <div class="field-container">
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div>
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" id="phoneNumber" name="phoneNumber" />
                </div>
              </div>

              <br />

              <div class="field-container">
                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div>
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                  />
                </div>
              </div>
            </form>

            <br />
            <div class="action-container">
              <button class="create-acc-btn">Create Account</button>
              <p>
                Already have an account?
                <a href="#" class="login-text">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
